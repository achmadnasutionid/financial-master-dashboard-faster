[build]
builder = "NIXPACKS"
buildCommand = "npm ci --prefer-offline --no-audit && npx prisma generate && npm run build"

[deploy]
startCommand = "npm start"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[phases.setup]
nixPkgs = ["nodejs-20_x"]

[phases.install]
cmds = ["npm install --prefer-offline --no-audit"]

[[services]]
name = "web"
